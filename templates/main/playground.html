<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python Playground</title>
</head>
<body>
<h1>Python Playground</h1>
<form method="post">
    {% csrf_token %}
    <label>
        <textarea name="code" rows="10" cols="50">print("Hello, world!")</textarea>
    </label>
    <input type="submit" value="Run">
</form>
{% if output %}
    <h2>Output:</h2>
    <pre>{{ output }}</pre>
{% endif %}
</body>
</html>
