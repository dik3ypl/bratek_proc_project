{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com/?version=3.1.8"></script>
</head>
<body class="h-screen overflow-hidden items-center justify-center" style="background: #edf2f7;">
<div class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="w-1/2 h-screen hidden lg:block">
        <img src="{% static 'images/programmer.jpg' %}" alt=""
             class="object-cover w-full h-full">
    </div>
    <div class="lg:p-36 md:p-52 sm:20 p-8 w-full lg:w-1/2">
        <h1 class="text-2xl font-semibold mb-4">Register</h1>
        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-600">Username</label>
                {{ form.username }}
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-600">E-mail</label>
                {{ form.email }}
            </div>
            <div class="mb-4">
                <label for="name" class="block text-gray-600">Name</label>
                {{ form.name }}
            </div>
            <div class="mb-4">
                <label for="surname" class="block text-gray-600">Surname</label>
                {{ form.surname }}
            </div>
            <div class="mb-4">
                <label for="password1" class="block text-gray-600">Password</label>
                {{ form.password1 }}
            </div>
            <div class="mb-4">
                <label for="password1" class="block text-gray-600">Confirm password</label>
                {{ form.password2 }}
            </div>
            <button type="submit"
                    class="bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-md py-2 px-4 w-full">Register
            </button>
        </form>
        <div class="mt-6 text-center">
            Already have an account? <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login in here</a>
        </div>
    </div>
</div>
</body>
</html>
